# TLS moderno
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers HIGH:!MD5:!aNULL:!RC4;

# HSTS (actívalo tras verificar que todo va por HTTPS)
add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

# Cookies (si hay proxy)
proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";

# CSP (ajústala a tu app)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-__NONCE__'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'";

# Otros headers
add_header X-Content-Type-Options nosniff;
add_header Referrer-Policy strict-origin-when-cross-origin;
add_header X-Frame-Options DENY;
