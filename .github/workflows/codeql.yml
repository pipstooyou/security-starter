name: CodeQL
on:
  push:
  pull_request:
permissions:
  contents: read
  security-events: write
jobs:
  precheck:
    runs-on: ubuntu-latest
    steps:
      - run: echo "precheck ok"
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
