name: CodeQL
on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
jobs:
  analyze:
    if: ${{ hashFiles('**/*.py') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: python }
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
