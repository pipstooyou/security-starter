name: CodeQL
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: detect
        name: Detect Python files
        shell: bash
        run: |
          if git ls-files "**/*.py" | grep -q .; then
            echo "has_py=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_py=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (no Python found)
        if: steps.detect.outputs.has_py == 'false'
        run: echo "No .py files; skipping CodeQL."

      - uses: github/codeql-action/init@v3
        if: steps.detect.outputs.has_py == 'true'
        with:
          languages: python

      - uses: github/codeql-action/autobuild@v3
        if: steps.detect.outputs.has_py == 'true'

      - uses: github/codeql-action/analyze@v3
        if: steps.detect.outputs.has_py == 'true'
